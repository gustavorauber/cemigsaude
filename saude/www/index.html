<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta charset="utf-8" />
  <title>Cemig Saúde</title>
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
  <link rel="stylesheet" href="css/jquery.mobile.icons-1.4.5.min.css" />
  <link rel="stylesheet" href="css/saude.min.css" />
  <link rel="stylesheet" href="css/saude-custom.css" />
  <link rel="icon" sizes="192x192" href="img/icon_192.png" />
  <link rel="icon" sizes="128x128" href="img/icon_128.png" />
  <link rel="apple-touch-icon" href="img/icon.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="img/icon_72.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="img/icon.png" />
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
  <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

    <!--
    *****************************
    *
    *         Home Page
    *
    *****************************
    -->
    <div data-role="header" data-add-back-btn="true" data-back-btn-text="Voltar" data-position="fixed" data-theme="a">
        <h1>Cemig Saúde</h1>
        <a href="#" class="ui-btn ui-btn-right ui-btn-icon-right ui-icon-bars ui-shadow ui-corner-all">Menu</a>
    </div>

    <div data-role="page" id="index-page" data-dom-cache="true">
        <div role="content" class="ui-content">
            <ul data-role="listview">
                <li><a href="map_search.html">Busca</a></li>
                <li><a href="#list_specialties">Listagem por Especialidade</a></li>
            </ul>
            <div style="width:100%;height:400px" id="map-canvas"></div>
            <button id="button">Full Screen</button>
        </div>

        <!-- MENU -->
        <div data-role="panel" class="menu" data-position="right" data-display="overlay" data-theme="a">
            <ul data-role="listview">
                <li data-role="list-divider">Menu</li>
                <li data-icon="false"><a href="#index-page" class="ui-btn ui-btn-icon-left ui-icon-home">&nbsp;</a></li>
                <li data-icon="false"><a href="map_search.html">Busca</a></li>
                <li data-icon="false"><a href="#list_specialties">Listagem por Especialidade</a></li>
            </ul>
        </div>
    </div>

    <!-- Persistent Footer -->
    <div data-role="footer" data-position="fixed" data-theme="a">
        <div style="text-align: center;"><img src="img/logo_cemig_saude.gif" /></div>
    </div>

    <!--
    *****************************
    *
    *    List Specialties Page
    *
    *****************************
    -->
    <div data-role="page" id="list_specialties" data-dom-cache="true" data-title="Especialidades">
        <div role="content" class="ui-content">
            <form>
                <input type="text" data-type="search" id="specialty-input" />
                <input type="hidden" id="specialty" />
            </form>
            <br />
            <ul id="specialties" data-role="listview" data-autodividers="true" data-filter="true" data-input="#specialty-input">
            </ul>
        </div>

        <!-- MENU -->
        <div data-role="panel" class="menu" data-position="right" data-display="overlay" data-theme="a">
            <ul data-role="listview">
                <li data-role="list-divider">Menu</li>
                <li data-icon="false"><a href="#index-page" class="ui-btn ui-btn-icon-left ui-icon-home">&nbsp;</a></li>
                <li data-icon="false"><a href="map_search.html">Busca</a></li>
                <li data-icon="false"><a href="#list_specialties">Listagem por Especialidade</a></li>
            </ul>
        </div>

        <div style="visibility: hidden; display: none;">
            <li id="specialty-clone">
                <a href="#list-physicians-by-distance-page">
                    <span class="specialty-title"></span>
                    <span class="ui-li-count"></span>
                </a>
            </li>
        </div>
    </div>

    <!--
    *******************************************
    *
    *    List Physicians By Distance Page
    *
    *******************************************
    -->
    <div data-role="page" id="list-physicians-by-distance-page" data-dom-cache="true" data-title="Especialidade">
        <div role="content" class="ui-content">
            <div class="ui-grid-a">
                <div class="ui-block-a"><a href="#" class="ui-shadow ui-btn ui-btn-b ui-corner-all ui-btn-icon-left ui-icon-arrow-d">Distância</a></div>
                <div class="ui-block-b"><a href="#list_physicians" class="ui-shadow ui-btn ui-corner-all ui-btn-icon-left ui-icon-arrow-d">A-Z</a></div>
            </div>
            <form>
                <input type="text" data-type="search" id="physician-distance-input" />
                <input type="hidden" id="specialty" />
            </form>
            <br />
            <ul id="physician-distance-ul" data-role="listview" data-filter="true" data-input="#physician-distance-input">

            </ul>

            <!-- @TODO: load more -->
            <br />
            <button id="distance-btn-more" class="ui-btn ui-corner-all ui-shadow">Carregar mais...</button>
            <!-- @TODO: load more -->

            <!-- MENU -->
            <div data-role="panel" class="menu" data-position="right" data-display="overlay" data-theme="a">
                <ul data-role="listview">
                    <li data-role="list-divider">Menu</li>
                    <li data-icon="false"><a href="#index-page" class="ui-btn ui-btn-icon-left ui-icon-home">&nbsp;</a></li>
                    <li data-icon="false"><a href="map_search.html">Busca</a></li>
                    <li data-icon="false"><a href="#list_specialties">Listagem por Especialidade</a></li>
                </ul>
            </div>

            <div style="visibility: hidden; display: none;">
                <li id="physician-li">
                    <a href="#" title="Ver Detalhes">
                        <p><strong class="physician-name"></strong></p>
                        <span class="physician-distance ui-li-count"></span>
                    </a>
                </li>
            </div>
        </div>
    </div>

    <script type="text/javascript">
    var map;
    var onSuccess = function(location) {
        var msg = ["Current your location:\n",
            "latitude:" + location.latLng.lat,
            "longitude:" + location.latLng.lng,
            "speed:" + location.speed,
            "time:" + location.time,
            "bearing:" + location.bearing].join("\n");

        .addMarker({
            'position': location.latLng,
            'title': msg
          }, function(marker) {
            marker.showInfoWindow();
        });
    };

    var onError = function(msg) {
      alert("error: " + msg);
    };

    document.addEventListener("deviceready", function() {
      var button = document.getElementById("button");
      button.addEventListener("click", onBtnClicked, false);

      var div = document.getElementById("map-canvas");
      map = plugin.google.maps.Map.getMap(div);
      map.getMyLocation(onSuccess, onError);

    }, false);
    function onBtnClicked() {
      map.showDialog();
    }
    </script>
    <script type="text/javascript" src="js/saude.js" charset="utf-8"></script>
</body>
</html>
