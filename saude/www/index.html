<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta charset="utf-8" />
  <title>Cemig Saúde</title>
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
  <link rel="stylesheet" href="css/jquery.mobile.icons-1.4.5.min.css" />
  <link rel="stylesheet" href="css/saude.min.css" />
  <link rel="stylesheet" href="css/saude-custom.css" />
  <link rel="icon" sizes="192x192" href="img/icon_192.png" />
  <link rel="icon" sizes="128x128" href="img/icon_128.png" />
  <link rel="apple-touch-icon" href="img/icon.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="img/icon_72.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="img/icon.png" />
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
  <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
  <div data-role="page" id="index-page" data-dom-cache="true">
      <div data-role="header" data-add-back-btn="true" data-back-btn-text="Voltar">
          <h1>Cemig Saúde</h1>
      </div>
      <div role="content" class="ui-content">
          <ul data-role="listview">
              <li><a href="map_search.html">Busca</a></li>
              <li><a href="list_specialties.html" data-prefetch="true">Listagem por Especialidade</a></li>
          </ul>
          <div style="width:100%;height:400px" id="map"></div>
          <button id="button">Full Screen</button>
      </div>
      <div data-role="footer">
          <div style="text-align: center;"><img src="img/logo_cemig_saude.gif" /></div>
      </div>
  </div>
    <script type="text/javascript">
    var map;
    var onSuccess = function(location) {
        var msg = ["Current your location:\n",
            "latitude:" + location.latLng.lat,
            "longitude:" + location.latLng.lng,
            "speed:" + location.speed,
            "time:" + location.time,
            "bearing:" + location.bearing].join("\n");

        map.addMarker({
            'position': location.latLng,
            'title': msg
          }, function(marker) {
            marker.showInfoWindow();
        });
    };

    var onError = function(msg) {
      alert("error: " + msg);
    };

    document.addEventListener("deviceready", function() {
      var button = document.getElementById("button");
      button.addEventListener("click", onBtnClicked, false);

      var div = document.getElementById("map");
      map = plugin.google.maps.Map.getMap(div);
      map.getMyLocation(onSuccess, onError);

    }, false);
    function onBtnClicked() {
      map.showDialog();
    }
    </script>
</body>
</html>
